<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <script>
        //data type
        16
        "Hello"
        true

        //console顯示資料
        console.log(3.1416)
        console.log("Hello")
        console.log(false)

        //宣告變數:let變數名稱
        let x;
        x=10
        console.log(x)
        let abc="hi"
        console.log(abc)

        //常數
        const z=100;
        console.log(z);
        z=50;   //error不可變更常數中的資料

    </script>
</body>
</html>
