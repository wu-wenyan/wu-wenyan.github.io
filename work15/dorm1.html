<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 物件</title>
</head>
<body>
    <script>
        console.log(window);//認識內記window物件(html-dom最上層)
        console.log(window,innerHeight,window.innerHeight)//找出視窗寬與高
        console.log(window.screen.width,window.screen.height)//透過screen物件找出螢幕寬高
        console.log(window.location.href)//找出網址
    </script>
</body>
</html>
