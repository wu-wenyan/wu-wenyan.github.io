<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習3</title>
    <style>
        img{
            width:300px;
            height:300px;
        }
        div{
            text-align: center;
        }
        .cc{
            margin-right: 25%;
            margin-left: 25%;
        }
    </style>
</head>
<body>
    <div>
        <div>使用介紹~點選花卉名稱切換內容</div>
        <h1>花卉介紹</h1>
        <span onclick="changetoflower1();">1.繡球花</span>
        <span onclick="changetoflower2();">2.文心蘭</span>
        <br/>
        <div id="flower1">
            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRFUzAx6qis241PCmuJa9bEdDXamAM1qBgbGbP6STywxh7uNXXPhuC-btbT9sODsYcM9DuCwpTVuJWU1HBkZtMMMg" alt="">
            <br/><div class="cc">2024繡球花季到啦！每年5月至6月初夏季節，粉藍、粉紫、粉紅等各色錦簇花團，從陽明山竹子湖、新北萬里高家花田、雪霸休閒農場、武陵農場、明池森林遊樂區等，精選全台超過10處觀賞繡球花的推薦景點，賞花之餘，也一起解密繡球花冷知識！</div>
        </div>

        <div id="flower2"style="display:none">
            <img src="https://www.future.url.tw/images/plant/462/5eedd0a8bc1a0.JPG" alt="">            
            <br/><div class="cc">文心蘭，取其優雅文質玲瓏心，又可意會又可言傳，故在本省自從最早有「文心蘭」的稱呼出現後，便沿pic2用成習，也因其花朵頗似穿著膨鬆舞裙、迎風招展婆娑起舞的女郎，而有人稱為「跳舞蘭」，在切花和盆花市場上都佔有很重要的一席之地。</div>
        </div>
    </div>

    <script>
        function changetoflower1(){
            //取得標籤物件
            let flower1Div=document.querySelector("#flower1");
            let flower2Div=document.querySelector("#flower2");
            //操作標籤物件
            flower2Div.style.display="none";
            flower1Div.style.display="block"
        }
        function changetoflower2(){
            //取得標籤物件
            let flower1Div=document.querySelector("#flower1");
            let flower2Div=document.querySelector("#flower2");
            //操作標籤物件
            flower1Div.style.display="none";
            flower2Div.style.display="block"
        }
    </script>
</body>
</html>
