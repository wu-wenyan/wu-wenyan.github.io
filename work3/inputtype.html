    <title>inputtype</title>
</head>
<body>
    <form action="/test.aspx" method="post">
        <div>user:<input type="text"></div>
        <br>
        <div>password:<input type="password"></div>
        <br>

        <br>
        <div>email:<input type="email" name="email"></div>
        <br>
        <div>url:<input type="url" name="url"></div>
        <br>
        <input type="button" value="按鈕" style="background:#50f;">
        <input type="submit" value="送出" style="background:#25f;">
        <input type="reset" value="重設" style="background:#99f;">
    </form>
